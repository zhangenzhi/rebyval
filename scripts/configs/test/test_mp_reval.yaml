experiment:
  context:
    name: test-mp-reval
    devices: [0,1,2,3]
    multi-p: True

  main_loop:
    warmup: 
      student_nums: 10
      supervisor_trains: 1
    nums: 10
    student_nums: 64

  student:
    dataloader:
      name: cifar10 # default cifar10
      batch_size: 128
      epochs: 30
      da: False
    model:
      name: dnn # default dnn
      units: [256,128,64,10] # default 128,64,64,32
      activations: [relu,relu,relu,softmax] # default relu
    loss:
      name: CategoricalCrossentropy
    metrics: 
      name: categorical_accuracy
    optimizer:
      name: sgd # default SGD
      learning_rate: 0.1 # default 0.01
    train_loop:
        train:
          lr_decay: True
        valid:
          weight_space:
            format: sum_reduce
          valid_gap: 100

  supervisor:
    dataloader:
      name: dnn_sumreduce
      replay_window: 10
      batch_size: 128
      epochs: 10
    model:
      name: dnn # default dnn
      units: [256,128,64,1] # default 128,64,64,32
      activations: [relu,relu,relu,softplus] # default relu
    optimizer:
      name: sgd
      learning_rate: 0.01
    loss:
      name: MeanAbsoluteError #MeanAbsoluteError 
    train_loop:
        valid:
          valid_gap: 100 