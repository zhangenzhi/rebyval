experiment:
  context:
    name: ireval-flatten
    devices: 1
    log_path: ./log
    multi-p: 1

  main_loop:
    warmup: 
      student_nums: 1
      supervisor_iters: 0
    nums: 0
    student_nums: 0

  student:
    dataloader:
      name: cifar10 # default cifar10
      epochs: 100
      batch_size: 128
      da: False
    model:
      name: dnn # default dnn
      units: [128,64,32,10]
      activations: [relu,relu,relu,softmax]
    loss:
      name: CategoricalCrossentropy
    metrics: 
      name: CategoricalAccuracy
    optimizer:
      name: sgd # default SGD
      learning_rate: 0.1 # default 0.01
    train_loop:
        train:
          lr_decay: False
          ireval: True
          online_update_sp: False
        valid:
          valid_gap: 100
          weight_space: flatten
        visual: False

  supervisor:
    dataloader:
      name: dnn_flatten
      exp: decay
      replay_window: 25
      batch_size: 128
      epochs: 100
    model:
      name: dnn # default dnn
      units: [128,64,32,1]
      activations: [sigmoid,sigmoid,sigmoid,linear]
    optimizer:
      name: sgd
      learning_rate: 0.001
    loss:
      name: MeanSquaredError
    train_loop:
        valid:
          valid_gap: 100 